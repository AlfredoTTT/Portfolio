<div class="relative w-full max-w-sm bg-white p-6 rounded-2xl shadow-md">

  <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Ingresa tu token</h2>
  <form (ngSubmit)="enviarToken()" class="space-y-4">
    <input
      type="text"
      [(ngModel)]="token"
      name="token"
      placeholder="Token"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
    />
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition"
    >
      Enviar
    </button>
  </form>
</div>
